        <title>Iniciar Sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style3.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
        <link href="aboutPageStyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="codrops-top">
                <div class="clr"></div>
            </div>
            <header>
	
    <div class="profileLogo"> 
    <p class="logoPlaceholder"><img src="001_TLLogo.jpg" height="50%"></div>
</header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on">
                              <h1>Iniciar Sesion</h1>
                              <p> 
                                <label for="username" class="uname" data-icon="u" > Ingresa nombre de usuario o email </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="minombredeusuario o miemail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Ingresa contraseña </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="Ej. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">No cerrar sesión</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Iniciar sesion" /> 
								</p>
                                <p class="change_link">
									¿Aún no estás registrado?
									<a href="#toregister" class="to_register">Crear una cuenta</a>
								</p>
                            </form>
                        </div>





                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Tu nombre de Usuario</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="MiNombreDeUsuario" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Tu email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="miemail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Tu contraseña </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Ej. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Por favor, confirma tu contraseña </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="Ej. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Registrarse"/> 
								</p>
                                <p class="change_link">  
									¿Ya eres un usuario?
									<a href="#tologin" class="to_register"> Iniciar sesión </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
